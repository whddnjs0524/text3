    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const body = document.getElementById("w5")
            const btn = document.getElementById("menu");
            const black = document.getElementById("black");
            const nav = document.querySelector("#layout>nav");
            const a = document.getElementsByTagName("a");
            const tapLinks = document.querySelectorAll(".tap2"); // tap의 링크를 선택

            // tap 링크 클릭 시 알림창 표시
            tapLinks.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault();  // 링크의 기본 동작 방지
                    alert("준비중입니다.");  // 알림창 표시
                });
            });

            const show = [body, black, nav]; //add용도
            const hide = [...a, black];      //remove용도

            btn.addEventListener("click", () => {

                show.forEach(i => {

                    //if(i === nav)    i.style.transition = "all 0.5s";
                    //삼항연산자로 변경하기_  조건 ? 참일 때의 실행문 : 거짓일 때의 실행문;
                    i === nav ? i.style.transition = "all 0.5s" : null;

                    i.classList.add("show");
                    // alert("준비중입니다.")
                });
            });

            hide.forEach(i => {
                i.addEventListener("click", () => {
                    show.forEach(j => {
                        j.style.transition = "none";
                        j.classList.remove("show");
                    });
                });
            });

            const next = document.getElementById("next-page-button");
            next.addEventListener("click", () => {
                window.location.href = "home.html"; // 같은 폴더 내의 'home.html'로 이동
            });
        });///////////////////////////////
    </script>
</head>
